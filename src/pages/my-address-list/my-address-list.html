  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header style="background-color: #000000; color: #ffffff">

  <ion-navbar>
    <ion-title>Meus Endereços</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #000000; color: #ffffff">
  <ion-list>
  <ion-card *ngFor="let item of list">
    <ion-card-header>
      {{item.location}}, {{item.number}} - {{item.complement}}
    </ion-card-header>
    <ion-card-content>
      <p>{{item.neighborhood}} - {{item.city}}</p>
      <p>{{item.cep}}</p>
    </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>
