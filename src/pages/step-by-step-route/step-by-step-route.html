<ion-header style="background-color: #000000; color: #ffffff">

  <ion-navbar>
    <ion-title>Sonya - Rota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #000000; color: #ffffff">
  <ion-list>
    <ion-item text-wrap style="background: black; color: white">
      <h1>{{locationTracker.instruction}}</h1>
    </ion-item>
    <ion-item text-wrap *ngFor="let item of locationTracker.route.Steps">
     <div>{{strip(item.Instructions)}}</div>
      <p>{{item.Duration}}</p>
      <p *ngIf="item.Mode == 1">{{item.TransportType}} = {{item.TransportLineShortName}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full style="background: white; color: black;" (click)="stop()">Finalizar rota</button>
</ion-footer>
