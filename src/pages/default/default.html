<ion-header style="background-color: #000000; color: #ffffff">

  <ion-navbar style="background-color: #000000; color: #ffffff">
    <ion-title>Sonar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="font-size: 14px; background-color: #000000; color: #ffffff">
  <ion-row responsive-sm>
    <ion-col>
      <button ion-button color="light" (click)="OpenRoutes();" block style="height: 60px; margin-top: 20px" >NOVA ROTA</button>
    </ion-col>
    <ion-col>
      <button ion-button color="light" [hidden]="isVisitor" block style="height: 60px; margin-top: 20px">SALVAR ROTA</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="AddAddress()" [hidden]="isVisitor" color="light" block style="height: 60px; margin-top: 20px">SALVAR ENDEREÇO</button>
    </ion-col>
    <ion-col>
      <button ion-button color="light" block [hidden]="isVisitor" style="height: 60px; margin-top: 20px">ROTAS FAVORITAS</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="MyAddresses()" [hidden]="isVisitor" color="light" block style="height: 60px; margin-top: 20px">ENDEREÇOS FAVORITOS</button>
    </ion-col>
    <ion-col>
      <button ion-button color="light" block style="height: 60px; margin-top: 20px">RELATAR ERROS</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="Exit()" color="light" block style="height: 60px; margin-top: 20px">SAIR</button>
    </ion-col>
  </ion-row>
</ion-content>
